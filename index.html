<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Aniversário!</title>
    <style>
        body {
            font-family: 'Times New Roman', Times, serif, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #ffffff;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 6rem;
            color: #ff3366;
            text-align: center;
            text-shadow: 0 0 20px #ff6666, 0 0 30px #ff6699, 0 0 40px #ff33cc, 0 0 50px #ff33cc;
            animation: shine 2s infinite alternate, bounce 1s ease infinite;
            z-index: 1;
        }

        @keyframes shine {
            0% { text-shadow: 0 0 20px #ff6666, 0 0 30px #ff6699, 0 0 40px #ff33cc; }
            100% { text-shadow: 0 0 30px #ff6666, 0 0 40px #ff6699, 0 0 50px #ff33cc; }
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-30px); }
        }

        .heart {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff6699;
            clip-path: polygon(50% 0%, 100% 35%, 80% 100%, 50% 75%, 20% 100%, 0% 35%);
            animation: heartbeat 1s infinite alternate, float 4s infinite ease-in-out;
        }

        @keyframes heartbeat {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.3); }
        }

        @keyframes float {
            0% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0); }
        }

        .message {
            font-size: 2.5rem;
            color: #ff33cc;
            font-weight: bold;
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 3s ease-out, moveUp 2s infinite alternate;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes moveUp {
            0% { transform: translateY(0); }
            100% { transform: translateY(-10px); }
        }

        /* Confetes */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff3366;
            animation: confettiFall 3s infinite;
        }

        @keyframes confettiFall {
            0% { opacity: 1; transform: translateY(0) rotate(0deg); }
            100% { opacity: 1; transform: translateY(100vh) rotate(360deg); }
        }

    </style>
</head>
<body>
    <h1>Feliz Aniversário Alemoa braba!</h1>

    <!-- Corações -->
    <div class="heart" style="top: 20%; left: 10%;"></div>
    <div class="heart" style="top: 50%; left: 30%;"></div>
    <div class="heart" style="top: 80%; left: 20%;"></div>
    <div class="heart" style="top: 15%; left: 70%;"></div>
    <div class="heart" style="top: 65%; left: 80%;"></div>
    <div class="heart" style="top: 45%; left: 50%;"></div>
    <div class="heart" style="top: 30%; left: 85%;"></div>
    <div class="heart" style="top: 75%; left: 40%;"></div>
    <div class="heart" style="top: 60%; left: 60%;"></div>
    <div class="heart" style="top: 10%; left: 90%;"></div>

    <!-- Mensagem -->
    <div class="message">Seu segundo presente sera um Vale Resort. Partiu Praia do Rosa.
         Desejo tudo de bom, meu amor!</div>

    <!-- Confetes -->
    <div class="confetti" style="top: 10%; left: 5%;"></div>
    <div class="confetti" style="top: 20%; left: 30%;"></div>
    <div class="confetti" style="top: 30%; left: 50%;"></div>
    <div class="confetti" style="top: 40%; left: 70%;"></div>
    <div class="confetti" style="top: 50%; left: 90%;"></div>
    <div class="confetti" style="top: 60%; left: 10%;"></div>
    <div class="confetti" style="top: 70%; left: 25%;"></div>
    <div class="confetti" style="top: 80%; left: 55%;"></div>
    <div class="confetti" style="top: 90%; left: 75%;"></div>

</body>
</html>
